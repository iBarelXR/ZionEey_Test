<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Cube</title>
    <style>
        body { margin: 0; background-color: #333; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        button { padding: 20px 40px; font-size: 24px; background: #e72c2c; color: white; border: none; border-radius: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <button id="ar-button">Start AR</button>
    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';

        document.getElementById('ar-button').addEventListener('click', async () => {
            if (navigator.xr) {
                const session = await navigator.xr.requestSession('immersive-ar', { requiredFeatures: ['local-floor'] });
                onSessionStarted(session);
            } else {
                alert("WebXR not found. Use Quest Browser.");
            }
        });

        function onSessionStarted(session) {
            const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            renderer.xr.setReferenceSpaceType('local-floor');
            document.body.appendChild(renderer.domElement);

            const scene = new THREE.Scene();
            
            // The Cube
            const geometry = new THREE.BoxGeometry(0.2, 0.2, 0.2);
            const material = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            const cube = new THREE.Mesh(geometry, material);
            
            // Position: X=0, Y=1.6m (Height), Z=-1m (Forward)
            cube.position.set(0, 1.6, -1); 
            scene.add(cube);

            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
            renderer.xr.setSession(session);

            renderer.setAnimationLoop(() => {
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;
                renderer.render(scene, camera);
            });
        }
    </script>
</body>
</html>
