<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest 3 Hand Touch</title>
    <style>
        body { margin: 0; background-color: #333; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        #ar-button { padding: 20px 40px; font-size: 24px; background: #2c6ce7; color: white; border: none; border-radius: 10px; cursor: pointer; }
        p { margin-top: 20px; font-size: 16px; opacity: 0.8; }
    </style>
</head>
<body>

    <button id="ar-button">Start Hand AR</button>
    <p>Reach out and touch the cube with your Index Finger.</p>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.164.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.164.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { XRControllerModelFactory } from 'three/addons/webxr/XRControllerModelFactory.js';
        import { XRHandModelFactory } from 'three/addons/webxr/XRHandModelFactory.js';

        let renderer, scene, camera;
        let cube;
        let handLeft, handRight;
        const tempPosition = new THREE.Vector3();

        document.getElementById('ar-button').addEventListener('click', async () => {
            if (navigator.xr) {
                try {
                    // Request session with hand-tracking
                    const session = await navigator.xr.requestSession('immersive-ar', {
                        requiredFeatures: ['local-floor', 'hand-tracking'] 
                    });
                    onSessionStarted(session);
                } catch (e) {
                    alert("Failed to start AR: " + e);
                }
            } else {
                alert("WebXR not supported.");
            }
        });

        function onSessionStarted(session) {
            // 1. Setup Renderer
            renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            renderer.xr.setReferenceSpaceType('local-floor');
            document.body.appendChild(renderer.domElement);

            // 2. Setup Scene
            scene = new THREE.Scene();

            // 3. Create Cube
            const geometry = new THREE.BoxGeometry(0.2, 0.2, 0.2);
            const material = new THREE.MeshNormalMaterial({ wireframe: false }); 
            cube = new THREE.Mesh(geometry, material);
            cube.position.set(0, 1.5, -0.8); // Slightly lower and closer for easier reaching
            scene.add(cube);

            // 4. Setup Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);

            // 5. Setup Hands (Simpler implementation to prevent crashes)
            const handModelFactory = new XRHandModelFactory();

            // Left Hand
            handLeft = renderer.xr.getHand(0);
            handLeft.add(handModelFactory.createHandModel(handLeft, "mesh"));
            scene.add(handLeft);

            // Right Hand
            handRight = renderer.xr.getHand(1);
            handRight.add(handModelFactory.createHandModel(handRight, "mesh"));
            scene.add(handRight);

            // 6. Start Loop
            renderer.xr.setSession(session);
            renderer.setAnimationLoop(render);
        }

        function render() {
            // Check interactions
            checkHandCollision(handLeft);
            checkHandCollision(handRight);

            renderer.render(scene, camera);
        }

        function checkHandCollision(hand) {
            // SAFETY CHECK: If hand isn't tracked or loaded, skip logic to prevent freeze
            if (!hand || !hand.visible) return;

            // Try to find the index finger tip
            // Note: The mesh hierarchy loads asynchronously. This check prevents the "undefined" crash.
            const indexTip = hand.getObjectByName('index-finger-tip');
            
            if (indexTip) {
                // Get the world position of the finger tip
                indexTip.getWorldPosition(tempPosition);
                
                // Calculate distance to cube center
                const distance = tempPosition.distanceTo(cube.position);

                // If touching (within 12cm)
                if (distance < 0.12) {
                    // Rotate Cube
                    cube.rotation.x += 0.05;
                    cube.rotation.y += 0.10;
                    
                    // Visual feedback (Wireframe)
                    cube.material.wireframe = true;
                } else {
                    // Reset visual feedback if not touched by THIS hand
                    // (A real app would manage state better, but this works for a demo)
                    cube.material.wireframe = false;
                }
            }
        }
    </script>
</body>
</html>
